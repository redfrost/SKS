<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coming Soon</title>

<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<style type="text/css">
		@import url(http://fonts.googleapis.com/css?family=Montserrat:400,700);

		html { font-size: 100%; }
		body { background: #333; color: #fff; }
		body, html, input { font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif; }
		img { width: 100%; height: auto; }

		/* SELECTED TEXT */
		::selection { background: #ff5e99; color: #FFFFFF; text-shadow: 0; }
		::-moz-selection { background: #ff5e99; color: #FFFFFF; }

		h2 {
			font-size: 32px;font-size: 2rem;
			text-transform: uppercase;
			margin-bottom: 0;
			color: #ccc;
			}

		p {
			font-size: 14px;font-size: 0.88rem;
			color: #888;
			}

		a {
			/* background: #1582c3; */
			border-radius: 4px;
			display: block;
			margin: 30px auto;
			padding: 14px;
			text-decoration: none;
			text-transform: uppercase;
			width: 180px;
			font-weight: bold;
			border: 2px dashed #888888;
			opacity: 1;

			-webkit-transition: all 200ms ease;
			-moz-transition: all 200ms ease;
			-ms-transition: all 200ms ease;
			-o-transition: all 200ms ease;
			transition: all 200ms ease;

			-webkit-transform: translate3d(0, 0, 0);
			-webkit-backface-visibility: hidden;
	    	}
				a:hover {
				-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)"; /* IE 8 */
				filter: alpha(opacity=50); /* IE7 */
				opacity: 0.8;
				border: 2px dashed #ccc;
				background: #444;
				color: #fff;
				}
				a, a:visited, a:active {
					color: #ccc;
					text-decoration: none;
					}

		/* Position */
		#logo-box	{
			position: absolute;
			text-align: center;
			left: 50%;
			top: 40%;
			width: 300px; margin-left: -150px;
			height: 200px; margin-top: -100px;
			border: 0px solid ;
			}
			@media (max-width: 480px) {
				#logo-box	{
					width: 200px; margin-left: -100px;
					height: 100px; margin-top: -50px;
					top: 20%;
				}
			}

		/* Animation */
		.animated {
			-webkit-animation-duration:1.2s;
			-moz-animation-duration:1.2s;
			-ms-animation-duration:1.2s;
			-o-animation-duration:1.2s;
			animation-duration:1.2s;

			-webkit-transform: translate3d(0, 0, 0);
			-webkit-backface-visibility: hidden;
			}
			.animated.fast {
				-webkit-animation-duration:800ms;
				-moz-animation-duration:800ms;
				-ms-animation-duration:800ms;
				-o-animation-duration:800ms;
				animation-duration:800ms;
				}
				.animated.slow {
					-webkit-animation-duration:1.4s;
					-moz-animation-duration:1.4s;
					-ms-animation-duration:1.4s;
					-o-animation-duration:1.4s;
					animation-duration:1.4s;
					}

			@-webkit-keyframes fadeInUp {
			0% { opacity: 0; -webkit-transform: translateY(20px);}
			100% { opacity: 1; -webkit-transform: translateY(0); }
			}

			@-moz-keyframes fadeInUp {
			0% { opacity: 0; -moz-transform: translateY(20px); }
			100% { opacity: 1; -moz-transform: translateY(0); }
			}

			@-o-keyframes fadeInUp {
			0% { opacity: 0; -o-transform: translateY(20px); }
			100% { opacity: 1; -o-transform: translateY(0); }
			}

			@keyframes fadeInUp {
			0% { opacity: 0; transform: translateY(20px); }
			100% { opacity: 1; transform: translateY(0); }
			}

			.fadeInUp {
			-webkit-animation-name: fadeInUp;
			-moz-animation-name: fadeInUp;
			-o-animation-name: fadeInUp;
			animation-name: fadeInUp;
			}
	</style>
</head>

<body>
	<div id="master-wrap">

		<div id="logo-box" class="animated fadeInUp">
			<h1><img src="assets/images/logo.png" alt="Noggi" /></h1>

			<div class="description">
				<h2>Coming Soon</h2>
				<p>Our website is currently under maintenance. Please come back later.</p>
				<a href="mailto:?subject=[Website%20Enquiries]:%20">Contact us</a>
			</div>

			<div class="footer"><p class="copyright">&copy; Noggi</p></div>
		</div><!-- /#logo-box -->

	</div><!-- /#master-wrap -->
</body>
</html>
